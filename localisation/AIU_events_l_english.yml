l_english:
  austria.1.t:0 "The People Question Austria"
  austria.1.d:0 "Proud Austrians have been doubting the democratic and federal rule of Austria. While some still cling onto Ferdinand's dream, others are beginning to question the path that the Republic of Austria is taking. Our generals from the War of the Federation are itching to take revenge upon the Hungarians and the British. Moderates and democratics wish to preserve the peace of Austria. What should we do?"
  austria.1.a:0 "Plan to avenge the War of the Federation..."
  austria.1.b:0 "We shall keep the status quo of a democratic system."